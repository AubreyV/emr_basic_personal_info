<!DOCTYPE html>
<html>
<head>
	<title> Basic Personal Information </title>

</head>
<body onload="startTime()" >
	<form id="usrform" onsubmit="endTime()">
		First name:<br>
  		<input type="text" name="firstname"><br>
  		Last name:<br>
  		<input type="text" name="lastname"><br>
  		City/Municipality:<br>
  		<input type="text" name="city"><br>
  		Address:<br>
  		<input type="text" name="address"><br>
  		<input type="radio" name="sex" value="male" checked> Male
  		<input type="radio" name="sex" value="female"> Female<br>
  		<input type="text" name="email"> Email:
  		<input type="number" name="tphone"> Telephone:
  		<input type="number" name="cphone"> Cellphone: <br>
  		<input type="date" name="birth_date"> Birth date: <br>
  		<input type="radio" name="civil_status" value="single" checked> Single
  		<input type="radio" name="civil_status" value="married"> Married
  		<input type="radio" name="civil_status" value="widowed"> Widowed
  		<input type="radio" name="civil_status" value="divorced"> Divorced
  		Emergency Contact Details:<br>
  		<input type="text" name="emergency_contact_person"> Name:
  		<input type="text" name="relationship"> Relationship:
  		<input type="number" name="emergency_contact_number"> Cellphone/Telephone:<br>
  		Medical Background:<br>
  		<input type="text" name="blood_type"> Blood type: <br>
  		<input type="text" name="weight"> Weight(kg): <br>
  		<input type="text" name="height"> Height(m): <br>
  		<textarea rows="4" cols="50" name="allergies" form="usrform">
		All allergies here...</textarea><br>
  		<textarea rows="4" cols="50" name="medical_history" form="usrform">
		Medical history...</textarea><br>

		<input type="submit" name="submit">
	</form>
</body>

<script type="text/javascript">
	var StopWatch = function (performance) {
    	this.startTime = 0;
    	this.stopTime = 0;
    	this.running = false;
    	this.performance = performance === false ? false : !!window.performance;
	};

	StopWatch.prototype.currentTime = function () {
    	return this.performance ? window.performance.now() : new Date().getTime();
	};

	StopWatch.prototype.start = function () {
    	this.startTime = this.currentTime();
    	this.running = true;
	};

	StopWatch.prototype.stop = function () {
    	this.stopTime = this.currentTime();
    	this.running = false;
	};

	StopWatch.prototype.getElapsedMilliseconds = function () {
    	if (this.running) {
        	this.stopTime = this.currentTime();
    	}

    	return this.stopTime - this.startTime;
	};

	StopWatch.prototype.getElapsedSeconds = function () {
    	return this.getElapsedMilliseconds() / 1000;
	};

	StopWatch.prototype.printElapsed = function (name) {
    	var currentName = name || 'Elapsed:';

    	console.log(currentName, '[' + this.getElapsedMilliseconds() + 'ms]', '[' + this.getElapsedSeconds() + 's]');
	};

	var stopwatch;
	function startTime()
	{
		stopwatch = new StopWatch();
		stopwatch.start();
	}

	function endTime()
	{
		stopwatch.stop();

		alert(stopwatch.printElapsed());
	}
</script>
</html>
