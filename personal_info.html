<!DOCTYPE html>
<html>
<head>
	<!-- Meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- CSS -->
	<link rel="stylesheet" href="EMR.css">

	<title> Basic Personal Information </title>

</head>
<body>
	<div class="container-fluid">
		<form id="usrform">
			<div class="row1" id="Header">
			</div>
			<div id="Body">
				<div class="row" id="NameBlock">
					<div class="col-sm-6 pb-3">
						<label for="firstname">First name:</label>
						<input type="text" name="firstname" class="col-md-10">
					</div>
					<div class="col-md-6">
						Last name:
						<input type="text" name="lastname" class="col-md-10">
					</div>
					
				</div>
				<div class="row justify-content-md-center" id="BirthBlock">
					<div class="col-md-4">
						Birth Date:
						<input type="date" name="birth_date">
					</div>
					<div class="col-md-4">
						Place of Birth:
						<input type="text" name="birth_place">
					</div>
					<div class="col-md-4">
						<input type="radio" name="sex" value="male" checked> Male
						<input type="radio" name="sex" value="female"> Female<br>
					</div>		
						
				</div>
				<div class="row" id="StatusBlock">
						<input type="radio" name="civil_status" value="single" checked> Single
						<input type="radio" name="civil_status" value="married"> Married
						<input type="radio" name="civil_status" value="widowed"> Widowed
						<input type="radio" name="civil_status" value="divorced"> Divorced
				</div>
				<div class="row" id="ContactsBlock">
						Email:
						<input type="text" name="email">
						Telephone:
						<input type="text" name="tphone">
						Cellphone:
						<input type="text" name="cphone"><br>
				</div>
				<div class="row" id="AddressBlock">
						City/Municipality:
						<input type="text" name="city">
						Address:
						<input type="text" name="address"><br>
				</div>
				<div class="row" id="EmergencyBlock">
						Emergency Contact Details:<br>
						Name:
						<input type="text" name="emergency_contact_person">
						Relationship:
						<input type="text" name="relationship">
						Contact Number:
						<input type="number" name="emergency_contact_number"><br>
				</div>
				<div id="MedicalBlock">
						Medical Background:<br>
						Blood type:
						<input type="text" name="blood_type">
						Weight(kg):
						<input type="text" name="weight">
						Height(m):
						<input type="text" name="height"><br>
						All allergies here...<br>
						<textarea rows="4" cols="50" name="allergies" form="usrform"></textarea><br>
						Medical history...<br>
						<textarea rows="4" cols="50" name="medical_history" form="usrform"></textarea>
				</div>

			</div>
			<input type="submit" name="submit">
		</form>
	</div>
</body>
</html>
